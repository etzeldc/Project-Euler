    <title>10001st Prime</title>

<body>
    <script>
        
        ////////////////
        /// NOT DONE ///
        ////////////////

        // Problem 7: 10001st prime

        // By listing the first six prime numbers: 2, 3, 5, 7, 11, and 13, we
        // can see that the 6th prime is 13.

        // What is the 10 001st prime number?

        function isPrime(x) {
            for (var i = 2; i < x; i++) {
                if (x % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function prime(x) {
            var prime = 0;
            var primeCount = 0;
            for (var i = 0; primeCount < x+1; i++) {
                if (isPrime(i) === true) {
                    prime = i;
                    primeCount++;
                }
            }
            return prime;
        }

        console.log(prime(10001));
    </script>
</body>
