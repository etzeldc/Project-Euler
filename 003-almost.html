        // Problem 3: Largest prime factor

        // The prime factors of 13195 are 5, 7, 13 and 29.

        // What is the largest prime factor of the number 600851475143 ?

//  *** This is going to be a WHILE inside of a WHILE ***

        function factors(x) {
            var primeFactor = [];
            for (var i = 0; i < x; i++) {
                if (x % i === 0 && isPrime(i) === true) {
                    primeFactor = i;
                }
            }
            console.log(primeFactor);
        }

        function isPrime(x) {
            for (var i = 2; i < x; i++) {
                if (x % i === 0) {
                    return false;
                }
            }
            return true;
        }
        factors(13195);
        factors(600851475143);
    </script>
